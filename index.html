<!DOCTYPE html>
<html land="en">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="queryscripts/jquery-ui.css">
    <link rel="stylesheet" href="queryscripts/jquery-ui.min.css">
    <link rel="stylesheet" href="queryscripts/jquery-ui.structure.css">
    <link rel="stylesheet" href="queryscripts/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="queryscripts/jquery-ui.theme.css">
    <link rel="stylesheet" href="queryscripts/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    

    <title>To-Do list with JQuery</title>
</head>

<body>

      
<div id=" dark-modeWrapper">

    <div class="container-md">
        <h2> To-Do list using JQuery</h2>

        <p>Double click a task to delete it. <br>
        Drag an item to reorganize it</p>

        <form name="toDoList">
            <input type="text" name="ListItem">
        </form>
        
        <div id="button"> Add </div>
        <div id="button" class="removeButton"> Remove all</div>
        

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Enable Dark mode</label>
          </div>

        <ul id="list">

        </ul>

        



    </div>

    

</div>




</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
